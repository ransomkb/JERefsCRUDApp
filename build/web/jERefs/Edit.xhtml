<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JERefsEditDlg" widgetVar="JERefsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJERefsTitle}">
            <h:form id="JERefsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jERefsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJERefsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jERefsController.selected.id}" title="#{bundle.EditJERefsTitle_id}" required="true" requiredMessage="#{bundle.EditJERefsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditJERefsLabel_kana}" for="kana" />
                        <p:inputTextarea rows="4" cols="30" id="kana" value="#{jERefsController.selected.kana}" title="#{bundle.EditJERefsTitle_kana}" />
                        <p:outputLabel value="#{bundle.EditJERefsLabel_kanji}" for="kanji" />
                        <p:inputTextarea rows="4" cols="30" id="kanji" value="#{jERefsController.selected.kanji}" title="#{bundle.EditJERefsTitle_kanji}" />
                        <p:outputLabel value="#{bundle.EditJERefsLabel_senses}" for="senses" />
                        <p:inputTextarea rows="4" cols="30" id="senses" value="#{jERefsController.selected.senses}" title="#{bundle.EditJERefsTitle_senses}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jERefsController.update}" value="#{bundle.Save}" update="display,:JERefsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JERefsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JERefsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
