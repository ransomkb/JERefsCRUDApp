<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JERefsViewDlg" widgetVar="JERefsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJERefsTitle}">
            <h:form id="JERefsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jERefsController.selected != null}">
                        <h:outputText value="#{bundle.ViewJERefsLabel_id}"/>
                        <h:outputText value="#{jERefsController.selected.id}" title="#{bundle.ViewJERefsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJERefsLabel_kana}"/>
                        <h:outputText value="#{jERefsController.kana}" title="#{bundle.ViewJERefsTitle_kana}"/>
                        <h:outputText value="#{bundle.ViewJERefsLabel_kanji}"/>
                        <h:outputText value="#{jERefsController.kanji}" title="#{bundle.ViewJERefsTitle_kanji}"/>
                        <h:outputText value="#{bundle.ViewJERefsLabel_senses}"/>
                        <h:outputText value="#{jERefsController.english}" title="#{bundle.ViewJERefsTitle_senses}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JERefsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
